<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Kristian LaVecchia" />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="description" content="Spots Landing Page" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content page__section">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="Profile pic"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>

            <button type="button" class="profile__edit-btn">
              <img
                class="profile__edit-icon"
                src="./images/Group2.svg"
                alt="edit icon"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__post-btn">
            <img
              class="profile__plus-icon"
              src="./images/Group26.svg"
              alt="plus icon"
            />New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-button"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__panel">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copy">2024 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">Edit profile</h2>
            <button type="button" class="modal__close-btn">
              <img src="./images/Group27.svg" alt="close icon" />
            </button>
          </div>
          <form name="edit-profile-form" class="modal__form" novalidate>
            <label for="name-edit" class="modal__label">
              Name
              <input
                id="name-edit"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                name="name"
                required
                minlength="2"
                maxlength="40"
              />
              <span id="name-edit-error" class="modal__error"></span>
            </label>

            <label for="description-edit" class="modal__label">
              Description
              <input
                id="description-edit"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                name="description"
                required
                minlength="2"
                maxlength="200"
              />
              <span id="description-edit-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="card-modal">
        <div class="modal__container">
          <div class="modal__header">
            <h2 class="modal__title">New Post</h2>
            <button type="button" class="modal__close-btn">
              <img src="./images/Group27.svg" alt="close icon" />
            </button>
          </div>
          <form
            name="add-card"
            class="modal__form"
            id="add-card-form"
            novalidate
          >
            <label for="add-card-link" class="modal__label">
              Image Link
              <input
                id="add-card-link"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                name="link"
                required
              />
              <span id="add-card-link-error" class="modal__error"></span>
            </label>
            <label for="add-card-name" class="modal__label">
              Caption
              <input
                id="add-card-name"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                name="name"
                required
                minlength="2"
                maxlength="30"
              />
              <span id="add-card-name-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="preview-modal">
        <div class="modal__content">
          <button
            type="button"
            class="modal__close-btn modal__close-btn_type_preview"
          ></button>
          <img class="modal__image" src="" alt="" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <script src="./scripts/validation.js" defer></script>
    <script src="./scripts/index.js" defer></script>
  </body>
</html>
